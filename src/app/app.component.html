<div class="flexbox">
    <div class="side">
      <app-sidebar [toggler]="toggle"></app-sidebar>
    </div>

    <div class="main">
      <div class="left">
        <div class="toggler" (click)="toggle = !toggle" [ngClass]="{'active' : toggle }">
          <div class="icon">
            <i class="fas fa-chevron-left fa-lg"></i>
          </div>
        </div>
      </div>
      <div class="router">
        <app-home></app-home>
      </div>
    </div>
</div>
